<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Git Purposes!</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      display: grid;
      border: solid 10px red;
    }
    img {
      width: 100%;
      margin: 0;
      padding: 0;
      border: none;
    }
    .resp img {
      width: 100%;
    }
    .resp {
      display: none;
    }
    .margins {
      margin-bottom: 150px;
    }
    @media screen and (max-width: 764px) {
      .resp {
        display: initial;
      }
      img:not(.resp) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <img src="header.jpg" alt="">
  <img src="hero.jpg" class="margins" alt="">
  <img src="acustica.jpg" class="margins" alt="">
  <img src="clasica.jpg" class="margins" alt="">
  <img src="footer.jpg" alt="">
  <img src="responsive.png" class="resp" alt="">
</body>
</html>
